<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Halaman Hilang | AlbEdu</title>
  
  <!-- ByteWard Modules (Untuk 404 Handling) -->
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <!-- ByteWard Modules -->
  <script src="assets/js/firebase.config.js"></script>
  <script src="assets/js/byteward.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/auth.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f8ff;
      color: #1f2937;
    }

    .card {
      background: #ffffff;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
    }

    .code {
      font-size: 96px;
      font-weight: 800;
      color: #3b82f6;
      line-height: 1;
    }

    h1 {
      margin: 10px 0;
      font-size: 26px;
    }

    p {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 25px;
    }

    .path {
      font-family: monospace;
      font-size: 13px;
      background: #f1f5f9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 25px;
      word-break: break-all;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.2s ease;
      cursor: pointer;
    }

    .primary {
      background: #3b82f6;
      color: white;
    }

    .primary:hover {
      background: #2563eb;
    }

    .secondary {
      border: 2px solid #e5e7eb;
      color: #374151;
      background: transparent;
    }

    .secondary:hover {
      background: #f3f4f6;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #9ca3af;
    }
    
    /* ByteWard Debug Info */
    .byteward-info {
      margin-top: 20px;
      padding: 15px;
      background: #f8fafc;
      border-radius: 8px;
      font-size: 12px;
      text-align: left;
      border-left: 4px solid #3b82f6;
    }
    
    .byteward-info h4 {
      margin: 0 0 10px 0;
      color: #1e40af;
    }
    
    .byteward-info p {
      margin: 5px 0;
      font-size: 12px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .status-ready { background: #10b981; }
    .status-loading { background: #f59e0b; }
    .status-error { background: #ef4444; }
  </style>
</head>
<body>

  <div class="card">
    <div class="code">404</div>
    <h1>Halaman Hilang</h1>
    <p>Halaman yang kamu cari tidak tersedia atau sudah dipindahkan.</p>

    <div class="path" id="path"></div>
    
    <!-- ByteWard Debug Info -->
    <div class="byteward-info" id="bytewardInfo" style="display: none;">
      <h4>ByteWard 404 Handler</h4>
      <p><span id="basePathStatus" class="status-indicator status-loading"></span> <strong>Base Path:</strong> <span id="basePathText">Mengecek...</span></p>
      <p><span id="authStatus" class="status-indicator status-loading"></span> <strong>Authentication:</strong> <span id="authText">Mengecek...</span></p>
      <p><span id="redirectStatus" class="status-indicator status-loading"></span> <strong>Redirect:</strong> <span id="redirectText">Menunggu...</span></p>
    </div>

    <div class="actions">
      <a href="/AlbEdu/login.html" class="primary">Ke Login</a>
      <a class="secondary" onclick="goBack()">Kembali</a>
      <a onclick="checkByteWard()" class="secondary" style="margin-top: 10px;">Cek ByteWard</a>
      <a onclick="forceRedirect()" class="secondary">Auto Redirect</a>
    </div>

    <div class="footer">
      AlbEdu ‚Ä¢ Error Handler ‚Ä¢ ByteWard v0.1.5
    </div>
  </div>

  <script>
    // Tampilkan path yang diminta
    document.getElementById("path").textContent =
      "Requested path: " + window.location.pathname;

    // tombol kembali dengan fallback
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = "/AlbEdu/login.html";
      }
    }
    
    // Cek ByteWard Status
    function checkByteWard() {
      const infoDiv = document.getElementById("bytewardInfo");
      infoDiv.style.display = "block";
      
      // Update status ByteWard
      const basePathStatus = document.getElementById("basePathStatus");
      const basePathText = document.getElementById("basePathText");
      const authStatus = document.getElementById("authStatus");
      const authText = document.getElementById("authText");
      const redirectStatus = document.getElementById("redirectStatus");
      const redirectText = document.getElementById("redirectText");
      
      // Check ByteWard
      if (typeof ByteWard !== 'undefined') {
        basePathStatus.className = "status-indicator status-ready";
        basePathText.textContent = ByteWard.getBasePath ? ByteWard.getBasePath() : "Unknown";
        
        // Check Auth
        if (typeof Auth !== 'undefined') {
          authStatus.className = "status-indicator status-ready";
          if (Auth.currentUser) {
            authText.textContent = `Login sebagai: ${Auth.currentUser.email}`;
          } else {
            authText.textContent = "Belum login";
          }
        } else {
          authStatus.className = "status-indicator status-error";
          authText.textContent = "Auth module tidak ditemukan";
        }
        
        // Check Redirect capability
        redirectStatus.className = "status-indicator status-ready";
        redirectText.textContent = "Klik Auto Redirect untuk redirect otomatis";
        
        console.log("‚úÖ ByteWard ready:", {
          basePath: ByteWard.getBasePath ? ByteWard.getBasePath() : "N/A",
          currentPath: window.location.pathname,
          Auth: typeof Auth,
          UI: typeof UI
        });
      } else {
        basePathStatus.className = "status-indicator status-error";
        basePathText.textContent = "ByteWard tidak dimuat";
        authStatus.className = "status-indicator status-error";
        authText.textContent = "Auth tidak tersedia";
        redirectStatus.className = "status-indicator status-error";
        redirectText.textContent = "Redirect tidak tersedia";
        
        console.error("‚ùå ByteWard tidak ditemukan");
      }
    }
    
    // Force redirect menggunakan ByteWard
    function forceRedirect() {
      if (typeof ByteWard !== 'undefined' && typeof ByteWard.handle404Page === 'function') {
        console.log("üîÑ Memanggil ByteWard.handle404Page()...");
        ByteWard.handle404Page();
        
        // Update status
        const redirectStatus = document.getElementById("redirectStatus");
        const redirectText = document.getElementById("redirectText");
        redirectStatus.className = "status-indicator status-ready";
        redirectText.textContent = "Redirect diproses...";
        
        // Fallback setelah 3 detik
        setTimeout(() => {
          if (window.location.pathname.includes('404')) {
            redirectText.textContent = "Redirect gagal, coba manual";
            redirectStatus.className = "status-indicator status-error";
          }
        }, 3000);
      } else {
        alert("ByteWard tidak tersedia. Redirect manual diperlukan.");
        window.location.href = "/AlbEdu/login.html";
      }
    }
    
    // Auto-check ByteWard saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
      console.log("üîß 404 Page Loaded - Path:", window.location.pathname);
      
      // Coba panggil handle404Page otomatis setelah 1 detik
      setTimeout(() => {
        if (typeof ByteWard !== 'undefined' && typeof ByteWard.handle404Page === 'function') {
          console.log("üîÑ Auto-trigger ByteWard 404 handler...");
          ByteWard.handle404Page();
        } else {
          console.log("‚è≥ Menunggu ByteWard...");
          // Coba lagi setelah 2 detik
          setTimeout(() => {
            if (typeof ByteWard !== 'undefined' && typeof ByteWard.handle404Page === 'function') {
              ByteWard.handle404Page();
            }
          }, 2000);
        }
      }, 1000);
    });
    
    // Global error handler untuk 404 page
    window.addEventListener('error', function(e) {
      console.error("üî• 404 Page Error:", e.message);
      
      // Tampilkan error di UI jika ByteWard gagal
      if (e.message.includes('ByteWard') || e.message.includes('Auth') || e.message.includes('firebase')) {
        const infoDiv = document.getElementById("bytewardInfo");
        if (infoDiv) {
          infoDiv.style.display = "block";
          infoDiv.innerHTML = `
            <h4 style="color: #dc2626;">‚ö†Ô∏è System Error</h4>
            <p>ByteWard gagal dimuat: ${e.message}</p>
            <p>Silakan refresh halaman atau gunakan link manual di atas.</p>
          `;
          infoDiv.style.borderLeftColor = "#dc2626";
        }
      }
    });
  </script>

</body>
</html>
